<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- USING FONT AWESOME ICONS -->
     <p id="A1"><i class="fa-solid fa-heart"></i> This is a heart icon.</p>
     <p id="A2"><i class="fa-brands fa-instagram"></i> This is an Instagram icon.</p>
     <p id="A3"><i class="fa-solid fa-phone"></i> This is a phone icon.</p>
    
     <!-- USING UNICODE ICONS -->
     <p id="A4">Heart: &#10084;</p>
     <p id="A5">Star: &#9733;</p>

    <!-- USING IMAGES AS ICONS -->
    <img src="chatgpt.jpg" class="A6">

    <!-- USING GOOGLE MATERIAL ICONS -->
    <span class="material-icons">home</span>
    <span class="material-icons">favorite</span>

    
</body>
</html>
