<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- VISIBLE -->
    <p id="1">This paragraph is visible.</p>

    <!-- HIDDEN -->

    <!-- COLLAPSE -->

</body>
